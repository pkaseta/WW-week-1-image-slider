<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WW-image-slider</title>

    <!-- Link our CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Connect our JavaScript -->
    <div id="photoSliderContainer">
      <h1>Image Slider</h1>
      <div id="photoSlider">
        <img src="./img/images/background5.jpg" alt="" id="lastImageCopy" />
        <img src="./img/images/background1.jpg" alt="" />
        <img src="./img/images/background2.jpg" alt="" />
        <img src="./img/images/background3.jpg" alt="" />
        <img src="./img/images/background4.jpg" alt="" />
        <img src="./img/images/background5.jpg" alt="" />
        <img src="./img/images/background1.jpg" alt="" id="firstImageCopy" />
      </div>
    </div>
    <button id="prevImage" class="fas fa-arrow-left"></button>
    <button id="nextImage" class="fas fa-arrow-right"></button>
    <script src="./app.js"></script>
  </body>
</html>
